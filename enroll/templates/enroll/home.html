{% extends "enroll/base.html" %}
{% load static %}

{% block content %}
    <div class="col-sm-10 ">
        <h3 class="text-start  my-5  ">Hello {{name}}</h3>
    </div>

    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color mb-5">
        <div class="container">
          <h1 class="display-4 fw-bold  fs-1 ">{{post.tittle}}</h1>
          <p class="lead">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
